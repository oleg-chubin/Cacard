{% extends "base.html" %}
{% load i18n  %}
{% block content %}

<div id="contacts">
        
      <h2> {% trans "Contacts" %} </h2>
      {% for item in contacts %}
        <h3>{{ item.type_adr }}</h3>
        <h5  class="text-success">{{ item.title }}</h5>
        {% trans "Adress:" %} 
        <address>{{ item.description }}</address>
        
      {% endfor %}
    
       
</div>
{% endblock %}
