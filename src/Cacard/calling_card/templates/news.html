{% extends "navs_bar.html" %}

{% block content %}
    <div id="news">
        
        <table class="table table-striped">
        <tr><td><h2> Новости нашего городка </h2></td></tr>
        {% for new in News %}
            <tr>
            	<td>
            		<h3>{{ new.date }}</h3>
            		<p  class="text-success">{{ new.title }}</p>
            		<p>{{ new.description }}</p>
    	    </td>
    	    </tr>
        {% endfor %}
        </table>
</div>
{% endblock %}
