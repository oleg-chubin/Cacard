{% extends "base.html" %}
{% load i18n  %}

{% block content %}
  <div id="news">
      <h2> {% trans "News" %} </h2>
      {% for new in News %}
        <h3>{{ new.title }}</h3>
        {{ new.description }}
        <div class="row">
         <div class="span2 offset6"><span class="label">{{ new.date }}</span></div>
         </div>
      {% endfor %}
  </div>
{% endblock %}
