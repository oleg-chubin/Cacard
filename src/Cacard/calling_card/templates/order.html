{% extends "base.html" %}
{% load i18n  %}

{% block extra_head %}
<link rel='stylesheet' type='text/css' href='{{STATIC_URL}}css/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='{{STATIC_URL}}css/fullcalendar.print.css' media='print' />
<script type='text/javascript' src='{{STATIC_URL}}js/fullcalendar/jquery-1.8.1.min.js'></script>
<script type='text/javascript' src='{{STATIC_URL}}js/fullcalendar/jquery-ui-1.8.23.custom.min.js'></script>
<script type='text/javascript' src='{{STATIC_URL}}js/fullcalendar/fullcalendar.min.js'></script>
<script type='text/javascript'>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek,basicDay'
			},
			editable: true,
			events: [
				{% for avail in avail_date %}
				{
					title: '{{avail.name}}',
					start: new Date(2013, {{avail.start|date:'m'|add:"-1"}}, {{avail.start|date:'d'}}),
					end:  new  Date(2013, {{avail.end|date:'m'|add:"-1"}}, {{avail.end|date:'d'}})
				},
				{% endfor %}
				{
					title: 'Meeting',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Click for Home',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: '/'
				}
			]
		});
		
	});

</script>

{% endblock %}

{% block content %}
<h2> {% trans "Please select time" %}</h2>

<div id='calendar' class="row">
  <div class="span8">
  </div>	
</div>



{% endblock %}
